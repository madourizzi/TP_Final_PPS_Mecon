<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">
                <table>
                    <tr>
                        <td>
                            <img src="../../../assets/icon/icon-simple-02.svg" style="width: 100%; max-width:150px;">
                        </td>
                        <td>
                            <div style="font-weight: bold; font-size:10pt">Cuenta : #000-0000123456 </div>
                            <div style="font-weight: bold; font-size:10pt">Mesa NÂº {{mesa.numero}}</div>
                            <div style="font-weight: bold; font-size:10pt">Cliente {{mesa.cliente}}</div>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>


        <tr class="heading">
            <td>
                Item
            </td>

            <td>
                Price
            </td>
        </tr>

        <tr class="item" *ngFor="let producto of todosPedidos">
            <!-- ngfor -->
            <td>
                {{producto.nombre}}
            </td>

            <td>
                ${{producto.stock}}
            </td>
        </tr>



        <tr class="total">
            <td></td>

            <td>
                Total: {{total}}
            </td>
        </tr>
    </table>

    <ion-button color="danger" expand="full">
        Escanear Propina
    </ion-button>
    <ion-button color="danger" expand="full">
        Pagar
    </ion-button>
    <ion-button color="warning" expand="full">
        Programa tu Proxima Reserva
    </ion-button>

</div>
