<ion-content>
    <ion-list style="height: 75vh" color="dark">
        <ion-list-header color="dark">Listado de Cliente</ion-list-header>
        <ion-item *ngFor="let usuario of usuarios">
            <ion-avatar size="small" slot="start">
                <img src="{{usuario.foto}}">
            </ion-avatar>
            <ion-label>
                <p>{{usuario.nombre}} {{usuario.apellido}} | DNI: {{usuario.dni}}</p>
                <h3>{{usuario.perfil}}</h3>

            </ion-label>
            <ion-button color="success" (click)="autorizar(usuario)">Aceptar</ion-button>
            <ion-button color="danger" (click)="noAutorizar(usuario)">Eliminar</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer style="height: 20vh">
    <ion-toolbar>
        <!-- <ion-button color="danger" style="width: 98%" (click)="enviarPedido()">Terminar Pedido ( {{acumuladorProductos}} )</ion-button> -->
    </ion-toolbar>
</ion-footer>
