<ion-content padding color="dark">
    <h2 style="color:aliceblue">Carga de Producto</h2>
    <form style="margin-top: 40px;" [formGroup]="form" (ngSubmit)="onSubmitProducto()">
        <ion-item color="light">
            <ion-icon name="beer" slot="start"></ion-icon>
            <ion-label position="floating"></ion-label>
            <ion-input formControlName="nombreProducto" name="nombreProducto" type="text" placeholder="Nombre del Producto"></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validation_messages.nombreProducto">
            <div *ngIf="form.get('nombreProducto').hasError(validation.type) && (form.get('nombreProducto').dirty || form.get('nombreProducto').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
        <ion-item color="light">
            <ion-icon name="beer" slot="start"></ion-icon>
            <ion-label position="floating"></ion-label>
            <ion-input formControlName="nombreProducto" name="nombreProducto" type="number" placeholder="Descripcion"></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validation_messages.nombreProducto">
            <div *ngIf="form.get('nombreProducto').hasError(validation.type) && (form.get('nombreProducto').dirty || form.get('nombreProducto').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
        <ion-item color="light">
            <ion-icon name="beer" slot="start"></ion-icon>
            <ion-label position="floating"></ion-label>
            <ion-input formControlName="nombreProducto" name="nombreProducto" type="number" placeholder="Stock"></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validation_messages.nombreProducto">
            <div *ngIf="form.get('nombreProducto').hasError(validation.type) && (form.get('nombreProducto').dirty || form.get('nombreProducto').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
        <ion-item color="light">
            <ion-icon name="beer" slot="start"></ion-icon>
            <ion-label position="floating"></ion-label>
            <ion-input formControlName="nombreProducto" name="nombreProducto" type="text" placeholder="Nombre del Producto"></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validation_messages.nombreProducto">
            <div *ngIf="form.get('nombreProducto').hasError(validation.type) && (form.get('nombreProducto').dirty || form.get('nombreProducto').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
        <hr>

        <ion-button color="secondary" expand="block" type="submit" [disabled]="!form.valid">
            Ingresar Nuevo Producto
        </ion-button>


        <br>

    </form>


    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button color="danger">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list size="large" side="start">
            <ion-fab-button color="warning" (click)="elegirFoto()">
                <ion-icon size="large" name="images"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="warning" size="large" (click)="tomarFoto()">
                <ion-icon size="large" name="camera"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>

    </ion-fab>


</ion-content>
