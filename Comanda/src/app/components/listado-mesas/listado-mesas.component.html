<ion-content>
    <ion-list style="height: 75vh" color="dark">
        <ion-list-header color="dark">Listado de Mesas</ion-list-header>
        <ion-item *ngFor="let mesa of mesas">
            <ion-thumbnail slot="start">
                <img src="{{mesa.url}}">
            </ion-thumbnail>
            <ion-label>
                <h3>Mesa NÂº {{mesa.numero}}</h3>
                <p>Comensales: {{mesa.cantidadComensales}} </p>
                <p style="font-weight: bold; color:brown" *ngIf="mesa.estado=='ocupada'">Estado {{mesa.estado}} </p>
                <p style="font-weight: bold; color:rgb(46, 165, 42)" *ngIf="mesa.estado=='disponible'">Estado {{mesa.estado}} </p>
            </ion-label>

        </ion-item>
    </ion-list>
</ion-content>
