<ion-content [scrollEvents]="true">
    <ion-list style="height: 93vh; overflow-y: auto;" color="dark">
        <ion-list-header color="dark">Listado de Mesas</ion-list-header>
        <ion-button expand="full" (click)="limpiarTodasLasMesas()">limpiar</ion-button>


        <ion-item *ngFor="let mesa of mesas">
            <ion-thumbnail slot="start">
                <img src="{{mesa.url}}">
            </ion-thumbnail>
            <ion-label>
                <h3>Mesa NÂº {{mesa.numero}}</h3>
                <p>Comensales: {{mesa.cantidadComensales}} </p>
                <!--                 <p style="font-weight: bold; color:rgb(203, 25, 219)" *ngIf="mesa.estado=='comiendo'">Estado {{mesa.estado}} </p>
                <p style="font-weight: bold; color:brown" *ngIf="mesa.estado=='terminada'">Estado {{mesa.estado}} </p>
                <p style="font-weight: bold; color:rgb(236, 205, 26)" *ngIf="mesa.estado=='reservada'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(46, 165, 42)" *ngIf="mesa.estado=='disponible'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(9, 88, 6)" *ngIf="mesa.estado=='esperandoComida'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(6, 11, 88)" *ngIf="mesa.estado=='solicitada'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(0, 0, 0)" *ngIf="mesa.estado=='inicioServicio'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(77, 7, 134)" *ngIf="mesa.estado=='cuentaPedida'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(19, 187, 14)" *ngIf="mesa.estado=='pagando'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(138, 8, 8)" *ngIf="mesa.estado=='cerrada'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(138, 8, 8)" *ngIf="mesa.estado=='pedidoAConfirmar'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(138, 8, 8)" *ngIf="mesa.estado=='pedidosPendiente1'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(138, 8, 8)" *ngIf="mesa.estado=='pedidosPendiente2'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(138, 8, 8)" *ngIf="mesa.estado=='pedidosPendiente3'">Estado {{mesa.estado}}
                </p>
                <p style="font-weight: bold; color:rgb(138, 8, 8)" *ngIf="mesa.estado=='pedidosPendiente0'">Estado {{mesa.estado}}
                </p> -->
                <!--    <p style="font-weight: bold; color:rgb(134, 10, 10)" *ngIf="mesa.estado=='pedidoListo'">Estado {{mesa.estado}}
                </p> -->
                <span style="font-weight: bold; ">Estado {{mesa.estado}}
                        </span>
                <p>

                    <ion-button *ngIf="mesa.estado=='solicitada'" (click)="confirmarReserva(mesa)">Confirmar Reserva</ion-button>
                    <ion-button *ngIf="mesa.estado=='solicitada'" (click)="cerrarMesa(mesa, 'cerrada')"> No aceptar Solicitud </ion-button>

                    <ion-button *ngIf="mesa.estado=='reservada'" (click)="confirmarServicio(mesa)">Confirmar inicio del servicio</ion-button>
                    <ion-button *ngIf="mesa.estado=='cuentaPedida'" (click)="emitirFactura(mesa)">Emitir Factura</ion-button>
                    <ion-button *ngIf="mesa.estado=='pagando'" (click)="cerrarMesa(mesa, 'cerrada')"> Cerrar</ion-button>
                    <ion-button *ngIf="mesa.estado=='cerrada'" (click)="limpiarUnaMesa(mesa)">Limpiar</ion-button>

                    <app-botones-enviar-pedido-areas [mesa]="mesa" *ngIf="mesa.estado=='pedidoAConfirmar'"></app-botones-enviar-pedido-areas>
                    <app-botones-enviar-pedido-areas [mesa]="mesa" *ngIf="mesa.estado=='pedidosPendiente1'"> </app-botones-enviar-pedido-areas>
                    <app-botones-enviar-pedido-areas [mesa]="mesa" *ngIf="mesa.estado=='pedidosPendiente2'"> </app-botones-enviar-pedido-areas>
                    <app-botones-enviar-pedido-areas [mesa]="mesa" *ngIf="mesa.estado=='pedidosPendiente3'"></app-botones-enviar-pedido-areas>
                    <app-botones-enviar-pedido-areas [mesa]="mesa" *ngIf="mesa.estado=='pedidosPendiente3'"></app-botones-enviar-pedido-areas>
                    <app-botones-enviar-pedido-areas [mesa]="mesa" *ngIf="mesa.estado=='comiendo'"></app-botones-enviar-pedido-areas>
                    <app-botones-enviar-pedido-areas [mesa]="mesa" *ngIf="mesa.estado=='esperandoComida'"></app-botones-enviar-pedido-areas>

                    <ion-button *ngIf="mesa.estado=='pedidoListo'" (click)="entregarPedido(mesa)">Entregar Pedido</ion-button>


                </p>
            </ion-label>
        </ion-item>
    </ion-list>



</ion-content>
