<ion-header>
    <ion-toolbar>
        <ion-title text-capitalize>{{ titulo }}</ion-title>
        <ion-buttons *ngIf="this.url !== '/login'" slot="end">
            <ion-button (click)="onLogout()">
                <ion-icon class="icon" name="exit"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
