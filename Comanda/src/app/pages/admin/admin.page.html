<app-header [titulo]="title" [backButton]="true" (volver)="volver($event)"></app-header>

<ion-content no-bounce>
    <div class="unGranDiv" style="height: 93vh;" *ngIf="botonera">
        <ion-row style="height:25%; ">
            <ion-col class="col-12" style="height:98%; background-color: rgb(221, 77, 77); color: seashell;  border-radius: 15px; " (click)=" mesas()">
                <ion-icon name="rose" style="color: white; zoom: 4;   vertical-align: auto; ">
                </ion-icon>
            </ion-col>

        </ion-row>
        <ion-row style="height:25%; ">
            <ion-col class="col-12" style="height:98%; background-color: red; color: seashell;  border-radius: 15px; " (click)=" productos()">
                <ion-icon name="pizza" style="color: white; zoom: 4;   vertical-align: auto; ">
                </ion-icon>
            </ion-col>

        </ion-row>
        <ion-row style="height:25%; ">
            <ion-col class="col-12" style="height:98%; background-color: rgb(194, 112, 18); color: seashell;  border-radius: 15px; " (click)=" empleados()">
                <ion-icon name="people" style="color: white; zoom: 4;   vertical-align: auto; ">
                </ion-icon>
            </ion-col>

        </ion-row>
        <ion-row style="height:25%; ">
            <ion-col class="col-12" style="height:98%; background-color: rgb(82, 33, 5); color: seashell;  border-radius: 15px; " (click)=" stats()">
                <ion-icon name="pie" style="color: white; zoom: 4;   vertical-align: auto; ">
                </ion-icon>
            </ion-col>

        </ion-row>


    </div>
